{% extends "layouts/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-5" id="employee-list-container">
    <h2 class="text-center mb-4">{{ title }}</h2>

    <!-- Фильтр сотрудников -->
    <form id="filter-form" class="mb-4">
        <div class="row g-3">
            <div class="col-md-3">
                <input type="text" name="first_name" class="form-control" placeholder="Имя" value="{{ request.GET.first_name }}">
            </div>
            <div class="col-md-3">
                <input type="text" name="last_name" class="form-control" placeholder="Фамилия" value="{{ request.GET.last_name }}">
            </div>
            <div class="col-md-3">
                <select name="position" class="form-control">
                    <option value="">Выберите должность</option>
                    {% for key, value in employees.model.POSITION_CHOICES %}
                        <option value="{{ key }}" {% if request.GET.position == key %}selected{% endif %}>{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <input type="date" name="hire_date_start" class="form-control" placeholder="Дата приёма с" value="{{ request.GET.hire_date_start }}">
            </div>
            <div class="col-md-3">
                <input type="date" name="hire_date_end" class="form-control" placeholder="Дата приёма по" value="{{ request.GET.hire_date_end }}">
            </div>
            <div class="col-md-3">
                <input type="number" name="salary_min" class="form-control" placeholder="Мин. зарплата" value="{{ request.GET.salary_min }}">
            </div>
            <div class="col-md-3">
                <input type="number" name="salary_max" class="form-control" placeholder="Макс. зарплата" value="{{ request.GET.salary_max }}">
            </div>
            <div class="col-md-4 d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Фильтровать</button>
                <button type="reset" id="reset-filters" class="btn btn-secondary">Сбросить фильтры</button>
            </div>
        </div>
    </form>

    <!-- Таблица сотрудников -->
    <div id="employee-table">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="sortable"><a href="#" data-ordering="N">№</a></th>
                    <th class="sortable"><a href="#" data-ordering="first_name">Имя</a></th>
                    <th class="sortable"><a href="#" data-ordering="last_name">Фамилия</a></th>
                    <th class="sortable"><a href="#" data-ordering="position">Должность</a></th>
                    <th class="sortable"><a href="#" data-ordering="hire_date">Дата приёма</a></th>
                    <th class="sortable"><a href="#" data-ordering="salary">Зарплата</a></th>
                    <th class="sortable"><a href="#" data-ordering="manager__last_name">Менеджер</a></th>
                </tr>
            </thead>
            <tbody id="employee-rows">
                {% include 'employee_rows.html' %}
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <button id="load-more" class="btn btn-primary">Загрузить ещё</button>
    </div>
</div>

<!-- AJAX для ленивой загрузки и сортировки -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        let offset = {{ employees|length }};
        const limit = 20;

        $('#reset-filters').click(function(e) {
            e.preventDefault();
            window.location.href = '{% url "employee_list" %}';
        });

        $('#load-more').click(function(e) {
            e.preventDefault();
            loadMoreEmployees(offset, $('#filter-form').serialize());
        });

        $('.sortable a').click(function(e) {
            e.preventDefault();
            const currentOrdering = $(this).data('ordering');
            const newOrdering = currentOrdering.startsWith('-') ? currentOrdering.slice(1) : '-' + currentOrdering;
            $('.sortable a').removeClass('active');
            $(this).addClass('active');
            $(this).data('ordering', newOrdering);
            loadSortedEmployees(newOrdering, $('#filter-form').serialize());
        });

        $('#filter-form').submit(function(e) {
            e.preventDefault();
            offset = 0;
            loadSortedEmployees(getOrdering(), $(this).serialize());
        });

        function loadMoreEmployees(currentOffset, filterData) {
            $.ajax({
                url: '{% url "load_more_employees" %}',
                type: 'GET',
                data: filterData + '&offset=' + currentOffset + '&ordering=' + getOrdering(),
                success: function(data) {
                    $('#employee-rows').append(data.html);
                    offset += limit;
                }
            });
        }

        function loadSortedEmployees(ordering, filterData = '') {
            $.ajax({
                url: '{% url "employee_list" %}',
                type: 'GET',
                data: filterData + '&ordering=' + ordering,
                success: function(data) {
                    const newRows = $(data).find('#employee-rows').html();
                    $('#employee-rows').html(newRows);
                    offset = {{ employees|length }};
                }
            });
        }

        function getOrdering() {
            return $('.sortable a.active').data('ordering') || 'id';
        }
    });
</script>
{% endblock %}
